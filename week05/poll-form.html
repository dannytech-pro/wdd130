<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Daniel Sunday | HTML Form - User Poll</h1> 
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Informtion</legend>
                <div class="form-item column2">
                <label for="fullname">Full Name </label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                <label for="useremail">Email </label>
                <input type="text" id="usermail" name="usermail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite internet browser? </label>
                <select id="browser" name="browser">
                    <option value="Select">Select</option>
                    <option value="Chrome">Chrome</option>
                    <option value="Firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                    <option value="Edge">Edge</option>
                    <option value="Other">Other</option>
                </select>
                </div>
                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label> 
                <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Amersham, Ashburton, Berkhamsted, Harborne,"></textarea>
                </div>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
        
    </main>
    <footer>
        <p>&copy; 2025 WDD 130 - HTML Form - User Poll Activity | Daniel Sunday</p>
    </footer>
    
</body>
</html>
