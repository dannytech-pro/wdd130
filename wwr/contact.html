    <meta name="author" content="Daniel Sunday">
    <meta name="description"
        content="Experience the thrills of whitewater rafting! Join us for unforgettable adventures on the river, guided by expert professionals. Book your rafting trip today!">

    <title>White Water Rafting</title>

<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/z-wwr-oars.png" alt="Whitewater Rafting Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Trips</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="contact-section">
            <h1>Contact Us</h1>
            <h3>ADDRESS:</h3>
            <P>100 W. Main St <strong>Indian Lake ,</strong> NY 12842</P>
            <h3>PHONE</h3>
            <p>+1 555 66 333 Toll Free:+1 555 66 333</p>
            <p>Email: rafting@whitewaterrafting.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d5761.222966876079!2d-74.2547459216271!3d43.78092311724976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m5!1s0x89df78457b13823b%3A0xa92b8a7a097ba004!2s100%20E%20Main%20St%2C%20Indian%20Lake%2C%20NY%2012842%2C%20USA!3m2!1d43.781224699999996!2d-74.25126589999999!4m0!5e0!3m2!1sen!2sng!4v1743602401324!5m2!1sen!2sng"

        </div>
        <section class="team-section">
            <h2>Our Employee</h2>
            <div class="team-container">
                <figure class="team-member">
                    <img src="images/team1.jpg" alt="Employee">
                    <figcaption><strong>Jane Smith</strong><br>Project Manager
                    </figcaption>
                </figure>
                <figure class="team-member">
                    <img src="images/team2.jpg" alt="Employee">
                    <figcaption><strong>Jane Smith</strong><br>Project Manager
                    </figcaption>
                </figure>
                <figure class="team-member">
                    <img src="images/team3.jpg" alt="Employee">
                    <figcaption><strong>Jane Smith</strong><br>Project Manager
                    </figcaption>
                </figure>
            </div>
        </section>

        <h3 class="comment-form">Comment Form</h3>
        <form action="/submit" method="POST">
            <div>
                <label for="name">User Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Your Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <label>Purpose of Your Message</label>
            <label>
                <input type="radio" name="messagePurpose" value="General Inquiry" required> General Inquiry
            </label>
            <label>
                <input type="radio" name="messagePurpose" value="Reservation Question" required> Reservation
                Question
            </label>
            <label>
                <input type="radio" name="messagePurpose" value="Website Suggestion" required> Website Suggestion
            </label>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="subscribe-checkbox">
                <label>
                    <input type="checkbox" name="subscribe" value="yes"> Please subscribe me to the monthly
                    newsletter
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
